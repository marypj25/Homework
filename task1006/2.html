<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1006.2</title>
</head>
<script>
    function calc() {
    if((document.f.num1.value) % 2==0)
       {f.res1.value= Math.floor(parseFloat(document.f.num1.value) / (500));
       f.res2.value=Math.floor((parseFloat(document.f.num1.value) - (500 * f.res1.value)) / 100);
       f.res3.value=Math.floor((parseFloat(document.f.num1.value) - (500 * f.res1.value) - (100 * f.res2.value)) / 10);
       f.res4.value=Math.floor((parseFloat(document.f.num1.value) - (500 * f.res1.value) - (100 * f.res2.value) - (10 * f.res3.value)) / 2);}
    else {alert("Извините, разменять не смогу!");
    }
    }

</script>
<body>
<h1 align="middle">Алгоритмическая задачка 1006</h1>
<p>Условие: Известна денежная сумма. Разменять её купюрами 500, 100, 10 и монетой 2 руб., если это возможно.</p>
<form name="f">
    <p>Введите денежную сумму:</p>
    <input type="text" name="num1" value="0"> <br>
    <p>500 p. x</p>
   <!-- <input type="text" name="num2" value="0">-->
    <input type="text" name="res1" value="0">
    <p>100 p. x</p>
    <input type="text" name="res2" value="0">
    <p>10 p. x</p>
    <input type="text" name="res3" value="0">
    <p>2 p. x</p>
    <input type="text" name="res4" value="0">
    <input type="button" value="Вычислись" onclick="calc()">
</form>
</body>
</html>
